<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'contact')}">

<body>

  <h2>Contacts</h2>
  <a class="btn btn-default" th:href="@{/contact/create}">Add Contact</a>
  <table id="contacts" class="table table-striped">
    <thead>
      <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Email</th>
        <th style="width: 120px">Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}" />
        <td th:text="${contact.email}" />
        <td th:text="${contact.phone}" />
      </tr>
    </tbody>
  </table>

</body>
