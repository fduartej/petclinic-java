<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'contacts')}">

<body>

  <h2>Contact</h2>
  <form th:object="${contact}" class="form-horizontal" id="add-contact-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
       <input
        th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Phone', 'phone', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text='Add Contact'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Contact</button>
      </div>
    </div>
  </form>
</body>
</html>
